<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Calculator</h2>
    <main>
      <div id="border-calc">
        <input type='text' disabled  id="inputArea"></input>
        <div id="panel">
          <div id="add">+</div>
          <div id="subtract">-</div>
          <div id="multiply">x</div>
          <div id="divide">/</div>
          <div id="one">1</div>
          <div id="two">2</div>
          <div id="three">3</div>
          <div id="module">%</div>
          <div id="four">4</div>
          <div id="five">5</div>
          <div id="six">6</div>
          <div id="equal">=</div>
          <div id="seven">7</div>
          <div id="eight">8</div>
          <div id="nine">9</div>
          <div id="decimal">.</div>
          <div id="clear">C</div>
          <div id="zero">0</div>
          <div id="allClear">AC</div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
